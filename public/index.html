<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drum Machine</title>
</head>

<body class="page">
<header class="page-header">
</header>
<main>
  <div class="drum-main-container">
    <div onclick='drumMachine(this)' onkeydown="49" class="button boom" id="clickBoom"><span>1</span></div>
    <div onclick='drumMachine(this)' onkeydown="50" class="button clap" id="clickClap"><span>2</span></div>
    <div onclick='drumMachine(this)' onkeydown="51" class="button hihat" id="clickHihat"><span>3</span></div>
    <div onclick='drumMachine(this)' onkeydown="52" class="button kick" id="clickKick"><span>4</span></div>
    <div onclick='drumMachine(this)' onkeydown="32" class="button openhat" id="clickOpenhat"><span>5</span></div>
    <div onclick='drumMachine(this)' onkeydown="55" class="button ride" id="clickRide"><span>6</span></div>
    <div onclick='drumMachine(this)' onkeydown="56" class="button snare" id="clickSnare"><span>7</span></div>
    <div onclick='drumMachine(this)' onkeydown="57" class="button tink" id="clickTink"><span>8</span></div>
    <div onclick='drumMachine(this)' onkeydown="58" class="button tom" id="clickTom"><span>9</span></div>
  </div>
  <div class="sounds-container">
    <audio class="sound" src="/home/grushchakart/projects/DrumMachine/sounds/boom.wav" id="boom">1</audio>
    <audio class="sound" src="/home/grushchakart/projects/DrumMachine/sounds/clap.wav" id="clap">2</audio>
    <audio class="sound" src="/home/grushchakart/projects/DrumMachine/sounds/hihat.wav" id="hihat">3</audio>
    <audio class="sound" src="/home/grushchakart/projects/DrumMachine/sounds/kick.wav" id="kick">4</audio>
    <audio class="sound" src="/home/grushchakart/projects/DrumMachine/sounds/openhat.wav" id="openhihat">5</audio>
    <audio class="sound" src="/home/grushchakart/projects/DrumMachine/sounds/ride.wav" id="ride">6</audio>
    <audio class="sound" src="/home/grushchakart/projects/DrumMachine/sounds/snare.wav" id="snare">7</audio>
    <audio class="sound" src="/home/grushchakart/projects/DrumMachine/sounds/tink.wav" id="tink">8</audio>
    <audio class="sound" src="/home/grushchakart/projects/DrumMachine/sounds/tom.wav" id="tom">9</audio>
  </div>
</main>
<footer class="page-footer">
</footer>
<script src="DM.js"></script>
</body>

</html>
