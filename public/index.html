<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drum Machine</title>
</head>

<body class="page">
<header class="page-header">
</header>
<main>
  <div class="drum-main-container">
    <div class="button" id="clickBoom"><span>1</span></div>
    <div class="button" id="clickClap"><span>2</span></div>
    <div class="button" id="clickHihat"><span>3</span></div>
    <div class="button" id="clickKick"><span>4</span></div>
    <div class="button" id="clickOpenhat"><span>5</span></div>
    <div class="button" id="clickRide"><span>6</span></div>
    <div class="button" id="clickSnare"><span>7</span></div>
    <div class="button" id="clickTink"><span>8</span></div>
    <div class="button" id="clickTom"><span>9</span></div>
  </div>
  <div class="sounds-container">
    <audio class="sound" src="../sounds/boom.wav" id="boom">1</audio>
    <audio class="sound" src="../sounds/clap.wav" id="clap">2</audio>
    <audio class="sound" src="../sounds/hihat.wav" id="hihat">3</audio>
    <audio class="sound" src="../sounds/kick.wav" id="kick">4</audio>
    <audio class="sound" src="../sounds/openhat.wav" id="openhihat">5</audio>
    <audio class="sound" src="../sounds/ride.wav" id="ride">6</audio>
    <audio class="sound" src="../sounds/snare.wav" id="snare">7</audio>
    <audio class="sound" src="../sounds/tink.wav" id="tink">8</audio>
    <audio class="sound" src="../sounds/tom.wav" id="tom">9</audio>
  </div>
</main>
<footer class="page-footer">
</footer>
<script src="DM.js"></script>
</body>

</html>
