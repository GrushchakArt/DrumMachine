<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drum Machine</title>
</head>

<body class="page">
  <div class="drum-main-container">
    <div class="button">1</div>
    <div class="button">2</div>
    <div class="button">3</div>
    <div class="button">4</div>
    <div class="button">5</div>
    <div class="button">6</div>
    <div class="button">7</div>
    <div class="button">8</div>
    <div class="button">9</div>
  </div>
  <div class="sounds-container">
    <audio class="sound" src="../sounds/boom.wav">1</audio>
    <audio class="sound" src="../sounds/clap.wav">2</audio>
    <audio class="sound" src="../sounds/hihat.wav">3</audio>
    <audio class="sound" src="../sounds/kick.wav">4</audio>
    <audio class="sound" src="../sounds/openhat.wav">5</audio>
    <audio class="sound" src="../sounds/ride.wav">6</audio>
    <audio class="sound" src="../sounds/snare.wav">7</audio>
    <audio class="sound" src="../sounds/tink.wav">8</audio>
    <audio class="sound" src="../sounds/tom.wav">9</audio>
  </div>
<script src="DM.js"></script>
</body>

</html>
